<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Voix du Peuple</title>
    <link rel="shortcut icon" href="./images/logodef.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Bandeau en haut -->
    <div class="bandeau">
        <img src="./images/logodef.png" alt="logo" style="width: auto; height: 50px;">
        
        <h1>La Voix du Peuple</h1>
    </div>

    <!-- Cadres -->
    <div class="container">
        <div class="grand-cadre">
            <canvas id="cartedumonde" border=3px solid red  width="1200" height="800"></canvas>
            <button id="generationButton">Générer des individus</button>
            <button id="updateMapButton">Mettre la carte à jour</button>
            <button id="createIndividuButton">Créer un individu</button>
            <button id="startSimulation10Button">Lancer la simulation (10)</button>
            <button id="startSimulation100Button">Lancer la simulation (100)</button>
            <button id="startSimulation1000Button">Lancer la simulation (1000)</button>
            <button id="startSimulation10000Button">Lancer la simulation (10000)</button>
            <button id="startSimulation100000Button">Lancer la simulation (100000)</button>
            

            <script type="module" src="./js/script.js"></script>
        </div>

        <div class="petit-cadre">
        </div>
    

    </div>

</body>
</html>
